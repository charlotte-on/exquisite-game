<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="module" src="./js/index.js"></script>
    <title>Exquisite game</title>
  </head>
  <body>
    <div id="game-page">
      <header>
        <h1 id="name">EXQUISITE GAME</h1>
        <nav class="menu">
          <a href="./game-page.html">New game</a>
          <a href="#">Rules</a>
          <a href="#">Credits</a>
        </nav>
      </header>
      <div id="game">
        <div id="written-text"></div>
        <div id="container">
          <div class="inputs">
            <input
              pattern=".{40,60}"
              type="text"
              id="words"
              required
              size="80"
              style="
                font-family: Homemade Apple;
                font-size: 0.7vw;
                letter-spacing: 0.1rem;
                font-weight: 400;
              "
            />
            <button class="trigger">☺︎</button>
          </div>
          <input type="button" name="send" class="send" value="Publish" />
        </div>
      </div>
      <footer>
        <p>Ceci n'est pas un jeu</p>
      </footer>
    </div>
  </body>
</html>
