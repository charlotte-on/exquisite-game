<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="module" src="./js/dom.js"></script>
    <title>Exquisite game</title>
  </head>
  <body>
    <div id="game-page">
      <header>
        <h1 id="name">EXQUISITE GAME</h1>
        <nav class="menu">
          <a href="#">New game</a>
          <a href="#">Rules</a>
          <a href="#">Credits</a>
        </nav>
      </header>
      <section id="game">
        <div>
          <!-- <div class="input"></div> -->
          <p id="written-text">I have</p>
          <input
            type="text"
            id="words"
            required
            minlength="40"
            maxlength="80"
            size="80"
          />
          <button class="trigger">Emoji</button>
          <input type="button" name="send" class="send" value="Publish" />
        </div>
      </section>
      <footer>
        <p>Ceci n'est pas un jeu</p>
      </footer>
    </div>
  </body>
</html>
