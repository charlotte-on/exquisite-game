<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="module" src="./js/index.js"></script>
    <!-- <script
      type="module"
      src="./node_modules/@joeattardi/emoji-button/dist/index.js"
    ></script> -->
    <title>Exquisite game</title>
  </head>
  <body>
    <div id="game-page">
      <header>
        <h1 id="name"><a href="./index.html">EXQUISITE GAME</a></h1>
        <nav class="menu">
          <a href="./game-page.html">New game</a>
          <a href="#">Rules</a>
          <a href="#">Credits</a>
        </nav>
      </header>
      <div id="game">
        <div id="written-text"></div>
        <div id="container">
          <div class="message">
            Your text should be between 30 and 50 characters long
          </div>
          <div class="inputs">
            <input
              type="text"
              id="words"
              required
              minlength="40"
              maxlength="60"
              size="80"
              style="
                font-family: Homemade Apple;
                font-size: 0.7vw;
                letter-spacing: 0.1rem;
                font-weight: 400;
              "
            />
            <button class="trigger">☺︎</button>
          </div>
          <input type="button" name="send" class="send" value="PUBLISH" />
        </div>
      </div>
      <div class="music">
        <embed
          name="music-gamepage"
          src="./music/Parade1.mp3"
          loop="true"
          hidden="true"
          autostart="true"
        />
      </div>
      <footer>
        <p>Ceci n'est pas un jeu</p>
      </footer>
    </div>
  </body>
</html>
